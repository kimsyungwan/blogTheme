
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Blog Template demo</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="hybrid:disable-onboarding" content="1">
  <meta name="hybrid:disable-intro" content="1">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" >
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <link rel="stylesheet" href="./engine/css/base.css">
  <link rel="stylesheet" href="./engine/css/styleGuide.css">
  <link rel="stylesheet" href="./engine/css/component.css">
  <link rel="stylesheet" href="./engine/css/popup.css">
</head>
<body id="root">
  <script type="module">
    import Core from "./engine/js/core.js";
    Core.initApp('./appConfig.json');
    // In dev, skip SW to avoid caching preventing live updates
    const isLocalDev = ['localhost', '127.0.0.1'].includes(location.hostname);
    if ('serviceWorker' in navigator && !isLocalDev) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./engine/service-worker.js');
      });
    }
  </script>
  <!-- Load dev client bundle to enable live reload when running webpack-dev-server -->
  <script>
    (function(){
      var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (isLocal) {
        var s = document.createElement('script');
        s.src = '/noop.js';
        document.body.appendChild(s);
      }
    })();
  </script>
  <script src="./engine/js/popup.js"></script>
  <script>window.Popup && Popup.init();</script>
</body>
</html>
